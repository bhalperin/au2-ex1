<import from="../styles/weather.scss"></import>

<section class="au-animate">
	<div>
		<form class="form-horizontal" role="form" submit.trigger="submit()">
			<h2 class="bold ${myClass}">${heading}</h2>
			<div class="row form-group">
				<label class="col-sm-1 control-label" for="">City:</label>
				<div class="input-group row col-sm-3">
					<input type="text" class="form-control col" value.bind="city" placeholder="City" />
					<span class="input-group-btn col">
						<button type="submit" class="btn btn-outline-primary" disabled.bind="!city.trim().length">
							<i class="fa-solid fa-search"></i> Search
						</button>
					</span>
					<span class="no-data" show.bind="!currentWeather">${error}</span>
				</div>
			</div>
		</form>
		<div class="container-fluid">
			<div if.bind="!!currentWeather" class="row">
				<current-weather
					city.bind="cityToWeather"
					current-weather.bind="currentWeather"
					icon-url.bind="iconUrl"
				></current-weather>
			</div>
		</div>
	</div>
</section>
<section>
	<google-map
		hidden.bind="!city.trim().length"
		component.ref="gmap"
		class="map-box"
		latitude.bind="mapOptions.lat"
		longitude.bind="mapOptions.lon"
		zoom.bind="mapOptions.zoom"
	>
	</google-map>
</section>
