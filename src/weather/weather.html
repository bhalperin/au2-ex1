<import from=''../styles/weather.less'></import>

<section class="au-animate">
	<div>
		<form class="form-horizontal" role="form" submit.delegate="submit()">
			<h2 class="bold ${myClass}">${heading}</h2>
			<div class="form-group">
				<label class="col-sm-1 control-label" for="">City:</label>
				<div class="input-group col-sm-3">
					<input type="text" class="form-control" value.bind="city" placeholder="City" />
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
					</span>
					<span class="no-data" show.bind="!currentWeather">${error}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-1 control-label" for=""></label>
				<span class="converted-city">${selectedCity | upper}</span>
			</div>
		</form>
		<div class="container-fluid">
			<div class="row">
				<span class="current-weather" if.bind="currentWeather">${weather}</span>
				<img class="current-weather-icon" src.bind="iconUrl" if.bind="currentWeather" />
			</div>
			<div class="row">
				<current-weather view-model.ref="weatherWidget" city.bind="cityToWeather"></current-weather>
				<current-weather view-model.ref="weatherWidget2" city.bind="cityToWeather"></current-weather>
			</div>
		</div>
	</div>
</section>
<section>
	<!-- <google-map class="map-box" view-model.ref="gmap" address.bind="mapOptions.address" zoom.bind="mapOptions.zoom"></google-map> -->
	<google-map class="map-box" address.bind="mapOptions.address" zoom.bind="mapOptions.zoom"></google-map>
</section>
